name: E2E Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.sha || github.ref }}
  cancel-in-progress: true

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to test"
        required: true
        default: "ios"
        type: choice
        options:
          - ios
          - android
          - both

  # Run on pull requests when labeled
  pull_request:
    branches: [main]
    types: [opened, synchronize, labeled]

jobs:
  # ============================================================================
  # iOS Build & Test Job
  # ============================================================================
  ios:
    name: iOS
    if: ${{ (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e')) || github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' }}
    runs-on: warp-macos-26-arm64-6x
    environment: dev
    env:
      IOS_SIMULATOR_DEVICE: "iPhone 17 Pro"
      USE_CCACHE: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          ls -d /Applications/Xcode*.app 2>/dev/null || true
          xcodebuild -version

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Ruby (bundle)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true
          working-directory: packages/app

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          max-size: 2G
          key: ${{ runner.os }}-ccache-ios-e2e
          create-symlink: true

      - name: Create output directory
        run: mkdir -p /tmp/e2e-output

      - name: Restore node_modules cache
        uses: WarpBuilds/cache/restore@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('bun.lock') }}

      - name: Install dependencies
        run: bun install

      - name: Save node_modules cache
        if: always()
        uses: WarpBuilds/cache/save@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('bun.lock') }}

      - name: Create app .env file
        run: |
          cat > packages/app/.env << EOF
          DEV_API_HOST=
          JAZZ_API_KEY=${{ vars.JAZZ_API_KEY }}
          JAZZ_WORKER_ACCOUNT=${{ vars.JAZZ_WORKER_ACCOUNT }}
          POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_HOST=${{ vars.POSTHOG_HOST }}
          EOF

      - name: Restore CocoaPods cache
        id: pods-cache
        uses: WarpBuilds/cache/restore@v1
        with:
          path: |
            packages/app/ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods

      - name: Install CocoaPods
        working-directory: packages/app
        run: bun pods

      - name: Save CocoaPods cache
        if: always()
        uses: WarpBuilds/cache/save@v1
        with:
          path: |
            packages/app/ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods

      - name: Restore iOS DerivedData cache
        id: deriveddata-cache
        uses: WarpBuilds/cache/restore@v1
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/SpicyGolf-e2e
          key: ${{ runner.os }}-ios-deriveddata

      - name: Make scripts executable
        run: chmod +x tests/e2e/scripts/*.sh

      - name: Boot iOS Simulator (background)
        run: xcrun simctl boot "${{ env.IOS_SIMULATOR_DEVICE }}" &

      - name: Build iOS App
        run: ./tests/e2e/scripts/build-ios.sh
        env:
          IOS_SIMULATOR_DEVICE: ${{ env.IOS_SIMULATOR_DEVICE }}

      - name: Save iOS DerivedData cache
        if: always()
        uses: WarpBuilds/cache/save@v1
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/SpicyGolf-e2e
          key: ${{ runner.os }}-ios-deriveddata

      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ios-build-logs
          path: /tmp/e2e-output/ios-build.log
          retention-days: 5

      # ---- Test Phase ----
      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Wait for iOS Simulator
        run: |
          xcrun simctl bootstatus "${{ env.IOS_SIMULATOR_DEVICE }}" -b

      - name: Run E2E Tests
        id: test_ios
        run: ./tests/e2e/scripts/test-ios.sh
        env:
          TEST_PASSPHRASE: ${{ secrets.E2E_TEST_PASSPHRASE_IOS }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: spicy-ios-output
          path: |
            /tmp/e2e-output/*.log
            /tmp/e2e-output/*.xml
            /tmp/e2e-output/screenshots/
          retention-days: 5

  # ============================================================================
  # Android Build & Test Job
  # ============================================================================
  android:
    name: Android
    if: ${{ (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e')) || github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' }}
    runs-on: warp-ubuntu-latest-x64-4x
    environment: dev
    env:
      EMULATOR_API_LEVEL: 34

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK 28.2.x
        run: |
          sdkmanager --install "ndk;28.2.13676358"

      - name: Create output directory
        run: mkdir -p /tmp/e2e-output

      - name: Restore node_modules cache
        uses: WarpBuilds/cache/restore@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('bun.lock') }}

      - name: Install dependencies
        run: bun install

      - name: Save node_modules cache
        if: always()
        uses: WarpBuilds/cache/save@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('bun.lock') }}

      - name: Create app .env file
        run: |
          cat > packages/app/.env << EOF
          DEV_API_HOST=
          JAZZ_API_KEY=${{ vars.JAZZ_API_KEY }}
          JAZZ_WORKER_ACCOUNT=${{ vars.JAZZ_WORKER_ACCOUNT }}
          POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_HOST=${{ vars.POSTHOG_HOST }}
          EOF

      - name: Restore Gradle cache
        id: gradle-cache
        uses: WarpBuilds/cache/restore@v1
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle

      - name: Restore Android Build cache
        id: android-build-cache
        uses: WarpBuilds/cache/restore@v1
        with:
          path: |
            packages/app/android/.gradle
            packages/app/android/app/build
            packages/app/android/build
          key: ${{ runner.os }}-android-build

      - name: Make scripts executable
        run: chmod +x tests/e2e/scripts/*.sh

      - name: Build Android App
        run: ./tests/e2e/scripts/build-android.sh

      - name: Save Gradle cache
        if: always()
        uses: WarpBuilds/cache/save@v1
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle

      - name: Save Android Build cache
        if: always()
        uses: WarpBuilds/cache/save@v1
        with:
          path: |
            packages/app/android/.gradle
            packages/app/android/app/build
            packages/app/android/build
          key: ${{ runner.os }}-android-build

      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: android-build-logs
          path: /tmp/e2e-output/android-build.log
          retention-days: 5

      # ---- Test Phase ----
      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Restore AVD cache
        id: avd-cache
        uses: WarpBuilds/cache/restore@v1
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-pixel7pro-${{ env.EMULATOR_API_LEVEL }}

      - name: Create AVD and Generate Snapshot for Caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.EMULATOR_API_LEVEL }}
          arch: x86_64
          profile: pixel_7_pro
          disk-size: 8G
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-metrics
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Save AVD cache
        if: always()
        uses: WarpBuilds/cache/save@v1
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-pixel7pro-${{ env.EMULATOR_API_LEVEL }}

      - name: Run E2E Tests
        uses: reactivecircus/android-emulator-runner@v2
        id: test_android
        with:
          api-level: ${{ env.EMULATOR_API_LEVEL }}
          arch: x86_64
          profile: pixel_7_pro
          disk-size: 8G
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-metrics
          disable-animations: true
          script: ./tests/e2e/scripts/test-android.sh
        env:
          TEST_PASSPHRASE: ${{ secrets.E2E_TEST_PASSPHRASE_ANDROID }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: spicy-android-output
          path: |
            /tmp/e2e-output/*.log
            /tmp/e2e-output/*.xml
            /tmp/e2e-output/screenshots/
          retention-days: 5
