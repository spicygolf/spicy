name: E2E Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.sha || github.ref }}
  cancel-in-progress: true

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to test"
        required: true
        default: "ios"
        type: choice
        options:
          - ios
          - android
          - both

  # Run on pull requests when labeled
  pull_request:
    branches: [main]
    types: [opened, synchronize, labeled]

jobs:
  e2e-ios:
    name: E2E Tests (iOS)
    # Run on PRs with e2e label, or on workflow_dispatch when ios/both is selected
    if: ${{ (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e')) || github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' }}
    runs-on: macos-15
    environment: dev
    env:
      OUTPUT_DIR: ~/output
      IOS_SIMULATOR_DEVICE: "iPhone 16 Pro"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: |
          sudo xcode-select -s "/Applications/Xcode_16.2.app/Contents/Developer"
          xcodebuild -version

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Create output directory
        run: mkdir -p $HOME/output

      - name: Install dependencies
        run: bun install

      - name: Install CocoaPods
        working-directory: packages/app
        run: bun pods

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Start iOS Simulator
        run: |
          xcrun simctl list devices available
          xcrun simctl boot "${{ env.IOS_SIMULATOR_DEVICE }}" || true
          xcrun simctl bootstatus "${{ env.IOS_SIMULATOR_DEVICE }}" -b

      - name: Make scripts executable
        run: chmod +x tests/e2e/scripts/*.sh

      - name: Run E2E Tests
        id: test_ios
        run: ./tests/e2e/scripts/run-ios.sh
        env:
          TEST_PASSPHRASE: ${{ secrets.E2E_TEST_PASSPHRASE }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-ios-output
          path: |
            ~/output/*.log
            ~/output/*.xml
          retention-days: 5

  e2e-android:
    name: E2E Tests (Android)
    # Run on PRs with e2e label, or on workflow_dispatch when android/both is selected
    if: ${{ (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e')) || github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' }}
    runs-on: ubuntu-latest
    environment: dev
    env:
      EMULATOR_API_LEVEL: 34
      OUTPUT_DIR: ~/output

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK 28.2.x
        run: |
          # Project requires NDK 28.2.x for CMake LTO fixes
          sdkmanager --install "ndk;28.2.13676358"

      - name: Create output directory
        run: mkdir -p $HOME/output

      - name: Install dependencies
        run: bun install

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ env.EMULATOR_API_LEVEL }}

      - name: Create AVD and Generate Snapshot for Caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.EMULATOR_API_LEVEL }}
          arch: x86_64
          profile: pixel_6
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-metrics
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Make scripts executable
        run: chmod +x tests/e2e/scripts/*.sh

      - name: Run E2E Tests
        uses: reactivecircus/android-emulator-runner@v2
        id: test_android
        with:
          api-level: ${{ env.EMULATOR_API_LEVEL }}
          arch: x86_64
          profile: pixel_6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-metrics
          disable-animations: true
          script: ./tests/e2e/scripts/run-android.sh
        env:
          TEST_PASSPHRASE: ${{ secrets.E2E_TEST_PASSPHRASE }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-android-output
          path: |
            ~/output/*.log
            ~/output/*.xml
          retention-days: 5
