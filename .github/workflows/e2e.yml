name: E2E Tests

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to test"
        required: true
        default: "ios"
        type: choice
        options:
          - ios
          - android
          - both

  # Run on pull requests
  pull_request:
    branches: [main]

jobs:
  e2e-ios:
    name: E2E Tests (iOS)
    # Run on PRs, or on workflow_dispatch when ios/both is selected
    if: ${{ github.event_name == 'pull_request' || github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' }}
    runs-on: macos-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Start iOS Simulator
        run: |
          # List available simulators and boot one
          xcrun simctl list devices available
          # Boot iPhone 16 Pro (available on macos-latest runners)
          xcrun simctl boot "iPhone 16 Pro" || true
          # Wait for simulator to be ready
          xcrun simctl bootstatus "iPhone 16 Pro" -b

      - name: Build iOS App
        working-directory: packages/app
        run: |
          bun run ios --configuration Release --simulator "iPhone 16 Pro"

      - name: Run E2E Tests
        run: |
          maestro test tests/e2e/flows/ --format junit --output e2e-results.xml
        env:
          TEST_PASSPHRASE: ${{ secrets.E2E_TEST_PASSPHRASE }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-ios
          path: e2e-results.xml

  e2e-android:
    name: E2E Tests (Android)
    # Run on PRs, or on workflow_dispatch when android/both is selected
    if: ${{ github.event_name == 'pull_request' || github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' }}
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: bun install

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_6
          script: |
            cd packages/app && bun run android --mode release && cd ../.. && maestro test tests/e2e/flows/ --format junit --output e2e-results.xml
        env:
          TEST_PASSPHRASE: ${{ secrets.E2E_TEST_PASSPHRASE }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-android
          path: e2e-results.xml
