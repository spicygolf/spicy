name: E2E Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.sha || github.ref }}
  cancel-in-progress: true

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to test"
        required: true
        default: "ios"
        type: choice
        options:
          - ios
          - android
          - both

  # Run on pull requests when labeled
  pull_request:
    branches: [main]
    types: [opened, synchronize, labeled]

jobs:
  # ============================================================================
  # iOS Build Job
  # ============================================================================
  build-ios:
    name: Build iOS
    if: ${{ (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e')) || github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' }}
    runs-on: warp-macos-26-arm64-6x
    environment: dev
    env:
      IOS_SIMULATOR_DEVICE: "iPhone 17 Pro"
      USE_CCACHE: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          ls -d /Applications/Xcode*.app 2>/dev/null || true
          xcodebuild -version

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install ccache
        run: brew install ccache

      - name: Restore ccache
        uses: actions/cache/restore@v4
        with:
          path: ~/Library/Caches/ccache
          key: ccache-ios-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-ios-${{ runner.os }}-

      - name: Configure ccache
        run: |
          ccache --set-config=max_size=2G
          ccache --zero-stats

      - name: Create output directory
        run: mkdir -p /tmp/e2e-output

      - name: Install dependencies
        run: bun install

      - name: Restore CocoaPods cache
        id: pods-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/app/ios/Pods
            ~/Library/Caches/CocoaPods
          key: pods-${{ runner.os }}-${{ hashFiles('packages/app/ios/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-

      - name: Install CocoaPods
        working-directory: packages/app
        run: bun pods

      - name: Save CocoaPods cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            packages/app/ios/Pods
            ~/Library/Caches/CocoaPods
          key: pods-${{ runner.os }}-${{ hashFiles('packages/app/ios/Podfile.lock') }}

      # Cache the entire DerivedData directory for incremental builds
      # Key uses only critical build config files, not all source
      - name: Restore iOS DerivedData cache
        id: deriveddata-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/SpicyGolf-e2e
          key: ios-deriveddata-${{ runner.os }}-${{ hashFiles('packages/app/ios/Podfile.lock', 'packages/app/ios/spicygolf.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ios-deriveddata-${{ runner.os }}-

      - name: Make scripts executable
        run: chmod +x tests/e2e/scripts/*.sh

      # Always run build - Xcode will do incremental compilation
      - name: Build iOS App
        run: ./tests/e2e/scripts/build-ios.sh
        env:
          IOS_SIMULATOR_DEVICE: ${{ env.IOS_SIMULATOR_DEVICE }}

      - name: Save ccache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ~/Library/Caches/ccache
          key: ccache-ios-${{ runner.os }}-${{ github.sha }}

      - name: Save iOS DerivedData cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/SpicyGolf-e2e
          key: ios-deriveddata-${{ runner.os }}-${{ hashFiles('packages/app/ios/Podfile.lock', 'packages/app/ios/spicygolf.xcodeproj/project.pbxproj') }}

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-build
          path: ~/Library/Developer/Xcode/DerivedData/SpicyGolf-e2e/Build/Products/Debug-iphonesimulator/spicygolf.app
          retention-days: 1

      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ios-build-logs
          path: /tmp/e2e-output/ios-build.log
          retention-days: 5

  # ============================================================================
  # iOS Test Job
  # ============================================================================
  test-ios:
    name: Test iOS
    needs: build-ios
    runs-on: warp-macos-26-arm64-6x
    environment: dev
    env:
      IOS_SIMULATOR_DEVICE: "iPhone 17 Pro"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Create output directory
        run: mkdir -p /tmp/e2e-output

      - name: Install dependencies
        run: bun install

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Download iOS Build
        uses: actions/download-artifact@v4
        with:
          name: ios-app-build
          path: ~/Library/Developer/Xcode/DerivedData/SpicyGolf-e2e/Build/Products/Debug-iphonesimulator/spicygolf.app

      - name: Start iOS Simulator
        run: |
          xcrun simctl list devices available
          xcrun simctl boot "${{ env.IOS_SIMULATOR_DEVICE }}" || true
          xcrun simctl bootstatus "${{ env.IOS_SIMULATOR_DEVICE }}" -b

      - name: Make scripts executable
        run: chmod +x tests/e2e/scripts/*.sh

      - name: Run E2E Tests
        id: test_ios
        run: ./tests/e2e/scripts/test-ios.sh
        env:
          TEST_PASSPHRASE: ${{ secrets.E2E_TEST_PASSPHRASE }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-ios-output
          path: /tmp/e2e-output/
          retention-days: 5

  # ============================================================================
  # Android Build Job
  # ============================================================================
  build-android:
    name: Build Android
    if: ${{ (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e')) || github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' }}
    runs-on: warp-ubuntu-latest-x64-4x
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK 28.2.x
        run: |
          sdkmanager --install "ndk;28.2.13676358"

      - name: Create output directory
        run: mkdir -p /tmp/e2e-output

      - name: Install dependencies
        run: bun install

      - name: Restore Gradle cache
        id: gradle-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('packages/app/android/**/*.gradle*', 'packages/app/android/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # Cache the entire build directory for incremental builds
      # Key uses only Gradle config, not all source files
      - name: Restore Android Build cache
        id: android-build-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/app/android/.gradle
            packages/app/android/app/build
            packages/app/android/build
          key: android-build-${{ runner.os }}-${{ hashFiles('packages/app/android/**/*.gradle*', 'packages/app/android/gradle.properties') }}
          restore-keys: |
            android-build-${{ runner.os }}-

      - name: Make scripts executable
        run: chmod +x tests/e2e/scripts/*.sh

      # Always run build - Gradle will do incremental compilation
      - name: Build Android App
        run: ./tests/e2e/scripts/build-android.sh

      - name: Save Gradle cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('packages/app/android/**/*.gradle*', 'packages/app/android/gradle-wrapper.properties') }}

      - name: Save Android Build cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            packages/app/android/.gradle
            packages/app/android/app/build
            packages/app/android/build
          key: android-build-${{ runner.os }}-${{ hashFiles('packages/app/android/**/*.gradle*', 'packages/app/android/gradle.properties') }}

      - name: Upload Android Build
        uses: actions/upload-artifact@v4
        with:
          name: android-app-build
          path: packages/app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1

      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: android-build-logs
          path: /tmp/e2e-output/android-build.log
          retention-days: 5

  # ============================================================================
  # Android Test Job
  # ============================================================================
  test-android:
    name: Test Android
    needs: build-android
    runs-on: warp-ubuntu-latest-x64-4x
    environment: dev
    env:
      EMULATOR_API_LEVEL: 34

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create output directory
        run: mkdir -p /tmp/e2e-output

      - name: Install dependencies
        run: bun install

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Restore AVD cache
        id: avd-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-pixel6-${{ env.EMULATOR_API_LEVEL }}

      - name: Create AVD and Generate Snapshot for Caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.EMULATOR_API_LEVEL }}
          arch: x86_64
          profile: pixel_6
          disk-size: 8G
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-metrics
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Save AVD cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-pixel6-${{ env.EMULATOR_API_LEVEL }}

      - name: Download Android Build
        uses: actions/download-artifact@v4
        with:
          name: android-app-build
          path: packages/app/android/app/build/outputs/apk/debug

      - name: Make scripts executable
        run: chmod +x tests/e2e/scripts/*.sh

      - name: Run E2E Tests
        uses: reactivecircus/android-emulator-runner@v2
        id: test_android
        with:
          api-level: ${{ env.EMULATOR_API_LEVEL }}
          arch: x86_64
          profile: pixel_6
          disk-size: 8G
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-metrics
          disable-animations: true
          script: ./tests/e2e/scripts/test-android.sh
        env:
          TEST_PASSPHRASE: ${{ secrets.E2E_TEST_PASSPHRASE }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-android-output
          path: /tmp/e2e-output/
          retention-days: 5
