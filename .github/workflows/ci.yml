name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Check Linting
        run: bun lint

      - name: Check Formatting
        run: bun format

      - name: Check TypeScript
        run: bun tsc

      - name: Run Unit Tests
        run: bun run test # note `bun test` works differently than the "test" scripts
