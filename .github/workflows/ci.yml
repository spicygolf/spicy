name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Quality checks run first - all test jobs depend on this
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run code quality checks
        run: ./scripts/code-quality.sh

  # Unit tests - fast, no external dependencies
  unit-tests:
    name: Unit Tests
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run Unit Tests
        run: bun test ./packages/app/__tests__/ ./packages/api/src/ ./packages/lib/utils/ ./packages/lib/scoring/__tests__/

  # Fixture-based integration tests - fast, no Jazz connection
  fixture-tests:
    name: Fixture Tests
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run Fixture-Based Tests
        run: bun test ./tests/integration/

  # Jazz integration tests - requires Jazz environment
  # Note: Skipped for fork PRs since they don't have access to environment secrets
  jazz-tests:
    name: Jazz Integration Tests
    needs: quality
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run Integration Tests
        run: bun test ./packages/lib/scoring/__integration__/
        env:
          JAZZ_API_KEY: ${{ vars.JAZZ_API_KEY }}
          JAZZ_WORKER_ACCOUNT: ${{ vars.JAZZ_WORKER_ACCOUNT }}
          JAZZ_WORKER_SECRET: ${{ secrets.JAZZ_WORKER_SECRET }}
