# Maestro configuration for Spicy Golf E2E tests

# Screenshot settings
screenshots:
  # Take screenshots on test failure
  onFailure: true
  # Screenshot directory (relative to test-output-dir)
  directory: screenshots/

# Retry settings
retry:
  # Number of retries for failed assertions
  maxRetries: 2
  # Delay between retries (ms)
  retryDelay: 1000

# Device settings
device:
  # Disable animations for faster test execution
  disableAnimations: true
