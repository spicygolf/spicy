# Hole 12
# Scores: p1=3, p2=3, p3=4, p4=4
# Junk: prox:p2

appId: golf.spicy
---

- runFlow:
    when:
    commands:
      - swipe:
          direction: "LEFT"
          duration: 300
      - waitForAnimationToEnd:
          timeout: 1000

- extendedWaitUntil:
    visible: "Hole 12"
    timeout: 5000

- tapOn:
    id: "player-p3-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-prox-p2"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_12_complete"
