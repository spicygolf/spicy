# Hole 12 (Par 4, Hdcp 12)
# Scores: p1=3, p2=3, p3=4, p4=4(+1)
# Junk: prox:p2

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "12"

- tapOn:
    id: "player-p1-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-prox-p2"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_12_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
