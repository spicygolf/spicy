# Hole 12
# Scores: p1=3, p2=3, p3=4, p4=4
# Junk: prox:p2

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- runFlow:
      when:
          notVisible:
              text: "Hole 12"
      commands:
        - swipe:
              direction: "LEFT"
              duration: 300
        - waitForAnimationToEnd:
              timeout: 1000

- extendedWaitUntil:
      visible: "Hole 12"
      timeout: 5000

- tapOn:
      id: "player-p1-decrement"

- waitForAnimationToEnd:
      timeout: 500

- tapOn:
      id: "player-p2-decrement"

- waitForAnimationToEnd:
      timeout: 500

- tapOn:
      id: "player-p3-score"

- waitForAnimationToEnd:
      timeout: 500

- tapOn:
      id: "player-p4-score"

- waitForAnimationToEnd:
      timeout: 500

- tapOn:
      id: "junk-prox-p2"

- waitForAnimationToEnd:
      timeout: 300

- takeScreenshot: "hole_12_complete"
