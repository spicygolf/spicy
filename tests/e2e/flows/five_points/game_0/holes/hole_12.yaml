# Hole 12 (Par 4, Hdcp 12)
# Scores: brad=3, scott=3, tim=4, eric=4(+1)
# Junk: prox:scott

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "12"

- tapOn:
    id: "player-brad-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-prox-scott"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_12_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
