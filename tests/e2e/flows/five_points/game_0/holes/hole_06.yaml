# Hole 6
# Scores: p1=5, p2=6, p3=4, p4=6
# Junk: birdie:p3 prox:p3

appId: golf.spicy
---

- runFlow:
      when:
          notVisible:
              text: "Hole 6"
      commands:
        - swipe:
              direction: "LEFT"
              duration: 300
        - waitForAnimationToEnd:
              timeout: 1000

- extendedWaitUntil:
      visible: "Hole 6"
      timeout: 5000

- tapOn:
      id: "player-p1-score"

- waitForAnimationToEnd:
      timeout: 500

- tapOn:
      id: "player-p2-increment"

- waitForAnimationToEnd:
      timeout: 500

- tapOn:
      id: "player-p3-decrement"

- waitForAnimationToEnd:
      timeout: 500

- tapOn:
      id: "player-p4-increment"

- waitForAnimationToEnd:
      timeout: 500

- tapOn:
      id: "junk-birdie-p3"

- waitForAnimationToEnd:
      timeout: 300

- tapOn:
      id: "junk-prox-p3"

- waitForAnimationToEnd:
      timeout: 300

- takeScreenshot: "hole_6_complete"
