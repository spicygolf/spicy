# Hole 10 (Par 4, Hdcp 2)
# Scores: brad=5(+1), scott=5(+1), tim=4, eric=5(+1)

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "10"

- tapOn:
    id: "player-brad-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-score"

- waitForAnimationToEnd:
    timeout: 500

- takeScreenshot: "hole_10_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
