# Hole 14 (Par 5, Hdcp 10)
# Scores: brad=4, scott=5, tim=5, eric=4(+1)
# Multipliers: t1:double t2:double

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "14"

- tapOn:
    id: "player-brad-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-decrement"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-eric-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "multiplier-double-1"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "multiplier-double-2"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_14_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
