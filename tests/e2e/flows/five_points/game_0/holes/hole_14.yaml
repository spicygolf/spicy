# Hole 14 (Par 5, Hdcp 10)
# Scores: p1=4, p2=5, p3=5, p4=4(+1)
# Multipliers: t1:double t2:double

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "14"

- tapOn:
    id: "player-p1-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-decrement"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-p4-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "multiplier-double-1"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "multiplier-double-2"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_14_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
