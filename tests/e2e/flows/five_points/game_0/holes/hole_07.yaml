# Hole 7 (Par 5, Hdcp 11)
# Scores: p1=3, p2=4, p3=3, p4=4(+1)

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "7"

- tapOn:
    id: "player-p1-decrement"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-p1-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-decrement"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-p3-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-decrement"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-p4-decrement"

- waitForAnimationToEnd:
    timeout: 500

- takeScreenshot: "hole_7_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
