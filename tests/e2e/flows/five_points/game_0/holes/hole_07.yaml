# Hole 7 (Par 5, Hdcp 11)
# Scores: brad=3, scott=4, tim=3, eric=4(+1)

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "7"

- tapOn:
    id: "player-brad-decrement"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-brad-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-decrement"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-tim-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-decrement"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-eric-decrement"

- waitForAnimationToEnd:
    timeout: 500

- takeScreenshot: "hole_7_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
