# Hole 18 (Par 5, Hdcp 8)
# Scores: p1=4, p2=5, p3=4, p4=5(+1)
# Junk: birdie:p1 birdie:p3
# Multipliers: t1:double t2:double_back

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "18"

- tapOn:
    id: "player-p1-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-birdie-p1"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "junk-birdie-p3"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "multiplier-double-1"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "multiplier-double_back-2"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_18_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
