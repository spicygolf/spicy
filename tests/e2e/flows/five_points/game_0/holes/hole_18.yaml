# Hole 18 (Par 5, Hdcp 8)
# Scores: brad=4, scott=5, tim=4, eric=5(+1)
# Multipliers: t1:double t2:double_back

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "18"

- tapOn:
    id: "player-brad-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "multiplier-double-1"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "multiplier-double_back-2"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_18_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
