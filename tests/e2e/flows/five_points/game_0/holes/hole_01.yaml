# Hole 1 (Par 4, Hdcp 3)
# Scores: brad=5(+1), scott=5(+1), tim=4, eric=5(+1)
# Junk: prox:brad

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "1"

- tapOn:
    id: "player-brad-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-prox-brad"

- waitForAnimationToEnd:
    timeout: 300

- assertVisible:
    id: "team-1-hole-points"
    text: "1"

- assertVisible:
    id: "team-2-hole-points"
    text: "0"

- assertVisible:
    id: "team-1-points"
    text: "+1"

- assertVisible:
    id: "team-2-points"
    text: "-1"

- takeScreenshot: "hole_1_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
