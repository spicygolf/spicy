# Hole 4 (Par 4, Hdcp 1)
# Scores: brad=5(+1), scott=4(+1), tim=5, eric=5(+1)
# Junk: prox:scott

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "4"

- tapOn:
    id: "player-brad-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-prox-scott"

- waitForAnimationToEnd:
    timeout: 300

- assertVisible:
    id: "team-1-hole-points"
    text: "5"

- assertVisible:
    id: "team-2-hole-points"
    text: "0"

- assertVisible:
    id: "team-1-points"
    text: "+4"

- assertVisible:
    id: "team-2-points"
    text: "-4"

- assertVisible:
    id: "junk-low_ball-1"

- assertVisible:
    id: "junk-low_total-1"

- takeScreenshot: "hole_4_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
