# Hole 4 (Par 4, Hdcp 1)
# Scores: p1=4(+1), p2=5(+1), p3=5, p4=5(+1)
# Multipliers: t1:double

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- runFlow:
    when:
      notVisible:
        text: "Hole 4"
    commands:
    - swipe:
        direction: "LEFT"
        duration: 300
    - waitForAnimationToEnd:
        timeout: 1000

- extendedWaitUntil:
    visible: "Hole 4"
    timeout: 3000

- tapOn:
    id: "player-p1-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "multiplier-double-1"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_4_complete"
