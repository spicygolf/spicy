# Hole 5 (Par 4, Hdcp 5)
# Scores: brad=4(+1), scott=4(+1), tim=4, eric=5(+1)
# Junk: prox:tim

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "5"

- tapOn:
    id: "player-brad-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-prox-tim"

- waitForAnimationToEnd:
    timeout: 300

- assertVisible:
    id: "team-1-hole-points"
    text: "3"

- assertVisible:
    id: "team-2-hole-points"
    text: "0"

- assertVisible:
    id: "team-1-points"
    text: "+7"

- assertVisible:
    id: "team-2-points"
    text: "-7"

- assertVisible:
    id: "junk-low_ball-1"

- assertVisible:
    id: "junk-low_ball-1-points"
    text: "2"

- assertVisible:
    id: "junk-low_total-1"

- assertVisible:
    id: "junk-low_total-1-points"
    text: "2"

- takeScreenshot: "hole_5_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
