# Hole 5 (Par 4, Hdcp 5)
# Scores: brad=5(+1), scott=5(+1), tim=4, eric=5(+1)
# Multipliers: t1:double t2:double_back

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "5"

- tapOn:
    id: "player-brad-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "multiplier-double-1"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "multiplier-double_back-2"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_5_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
