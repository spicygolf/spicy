# Hole 2
# Scores: p1=5, p2=6, p3=3, p4=5
# Junk: birdie:p3

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---
# Navigate to hole 2
- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000

- tapOn:
    id: "player-p1-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-birdie-p3"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_2_complete"
