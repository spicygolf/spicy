# Hole 2 (Par 4, Hdcp 7)
# Scores: p1=5(+1), p2=6, p3=3, p4=5(+1)
# Junk: birdie:p3

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- runFlow:
    when:
      notVisible:
        text: "Hole 2"
    commands:
    - swipe:
        direction: "LEFT"
        duration: 300
    - waitForAnimationToEnd:
        timeout: 1000

- extendedWaitUntil:
    visible: "Hole 2"
    timeout: 3000

- tapOn:
    id: "player-p1-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-birdie-p3"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_2_complete"
