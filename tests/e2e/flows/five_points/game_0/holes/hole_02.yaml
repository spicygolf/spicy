# Hole 2 (Par 4, Hdcp 7)
# Scores: p1=5(+1), p2=6, p3=3, p4=5(+1)
# Junk: birdie:p3

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "2"

- tapOn:
    id: "player-p1-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-birdie-p3"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_2_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
