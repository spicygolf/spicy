# Hole 2
# Scores: p1=5, p2=6, p3=3, p4=5
# Junk: birdie:p3

appId: golf.spicy
---

- runFlow:
    when:
    commands:
      - swipe:
          direction: "LEFT"
          duration: 300
      - waitForAnimationToEnd:
          timeout: 1000

- extendedWaitUntil:
    visible: "Hole 2"
    timeout: 5000

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-decrement"

- tapOn:
    id: "player-p3-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-birdie-p3"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_2_complete"
