# Hole 2 (Par 4, Hdcp 7)
# Scores: brad=6(+1), scott=5, tim=4, eric=7(+1)
# Junk: prox:tim

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "2"

- tapOn:
    id: "player-brad-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-increment"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-eric-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-prox-tim"

- waitForAnimationToEnd:
    timeout: 300

- assertVisible:
    id: "team-1-hole-points"
    text: "0"

- assertVisible:
    id: "team-2-hole-points"
    text: "3"

- assertVisible:
    id: "team-1-points"
    text: "-2"

- assertVisible:
    id: "team-2-points"
    text: "+2"

- assertVisible:
    id: "junk-low_ball-2"

- assertVisible:
    id: "junk-low_ball-2-points"
    text: "2"

- takeScreenshot: "hole_2_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
