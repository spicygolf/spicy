# Hole 3: Par 3 with prox - Brad closest
# Scores: p1=3, p2=4, p3=3, p4=4
# Junk: prox:p1

appId: golf.spicy
---

- runFlow:
    when:
      notVisible:
        text: "Hole 3"
    commands:
      - swipe:
          direction: "LEFT"
          duration: 300
      - waitForAnimationToEnd:
          timeout: 1000

- extendedWaitUntil:
    visible: "Hole 3"
    timeout: 5000

- tapOn:
    id: "player-p1-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-prox-p1"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_3_complete"
