# Hole 3
# Scores: p1=3, p2=4, p3=3, p4=4
# Junk: prox:p1

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- runFlow:
    when:
      notVisible:
        text: "Hole 3"
    commands:
    - swipe:
        direction: "LEFT"
        duration: 300
    - waitForAnimationToEnd:
        timeout: 1000

- extendedWaitUntil:
    visible: "Hole 3"
    timeout: 3000

- tapOn:
    id: "player-p1-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-prox-p1"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_3_complete"
