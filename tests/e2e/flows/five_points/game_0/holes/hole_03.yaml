# Hole 3 (Par 4, Hdcp 15)
# Scores: brad=4, scott=6, tim=5, eric=6(+1)
# Junk: prox:tim

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "3"

- tapOn:
    id: "player-brad-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-increment"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-scott-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-prox-tim"

- waitForAnimationToEnd:
    timeout: 300

- assertVisible:
    id: "team-1-hole-points"
    text: "1"

- assertVisible:
    id: "team-2-hole-points"
    text: "0"

- assertVisible:
    id: "team-1-points"
    text: "-1"

- assertVisible:
    id: "team-2-points"
    text: "+1"

- assertVisible:
    id: "junk-low_ball-1"

- takeScreenshot: "hole_3_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
