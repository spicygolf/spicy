# Hole 16 (Par 4, Hdcp 16)
# Scores: brad=2, scott=4, tim=3, eric=4(+1)
# Junk: prox:tim

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "16"

- tapOn:
    id: "player-brad-decrement"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-brad-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-prox-tim"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_16_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
