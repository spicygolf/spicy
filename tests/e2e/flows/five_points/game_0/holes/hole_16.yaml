# Hole 16 (Par 4, Hdcp 16)
# Scores: p1=2, p2=4, p3=3, p4=4(+1)
# Junk: birdie:p1 prox:p3

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "16"

- tapOn:
    id: "player-p1-decrement"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-p1-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-birdie-p1"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "junk-prox-p3"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_16_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
