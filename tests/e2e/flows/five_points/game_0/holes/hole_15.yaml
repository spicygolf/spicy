# Hole 15
# Scores: p1=4, p2=6, p3=5, p4=6
# Junk: birdie:p1

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---
# Navigate to hole 15
- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000

- tapOn:
    id: "player-p1-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-increment"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-p4-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-birdie-p1"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_15_complete"
