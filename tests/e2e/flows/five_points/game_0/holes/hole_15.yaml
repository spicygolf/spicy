# Hole 15
# Scores: p1=4, p2=6, p3=5, p4=6
# Junk: birdie:p1

appId: golf.spicy
---

- runFlow:
      when:
          notVisible:
              text: "Hole 15"
      commands:
        - swipe:
              direction: "LEFT"
              duration: 300
        - waitForAnimationToEnd:
              timeout: 1000

- extendedWaitUntil:
      visible: "Hole 15"
      timeout: 5000

- tapOn:
      id: "player-p1-score"

- waitForAnimationToEnd:
      timeout: 500

- tapOn:
      id: "player-p2-increment"

- tapOn:
      id: "player-p2-increment"

- waitForAnimationToEnd:
      timeout: 500

- tapOn:
      id: "player-p3-increment"

- waitForAnimationToEnd:
      timeout: 500

- tapOn:
      id: "player-p4-increment"

- tapOn:
      id: "player-p4-increment"

- waitForAnimationToEnd:
      timeout: 500

- tapOn:
      id: "junk-birdie-p1"

- waitForAnimationToEnd:
      timeout: 300

- takeScreenshot: "hole_15_complete"
