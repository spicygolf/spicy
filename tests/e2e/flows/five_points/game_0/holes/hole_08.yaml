# Hole 8 (Par 3, Hdcp 9)
# Scores: brad=4, scott=4, tim=4, eric=5(+1)

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "8"

- tapOn:
    id: "player-brad-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-increment"

- waitForAnimationToEnd:
    timeout: 500

- takeScreenshot: "hole_8_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
