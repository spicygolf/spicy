# Hole 8
# Scores: p1=4, p2=4, p3=4, p4=5

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---
# Navigate to hole 8
- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000

- tapOn:
    id: "player-p1-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-increment"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-p4-increment"

- waitForAnimationToEnd:
    timeout: 500

- takeScreenshot: "hole_8_complete"
