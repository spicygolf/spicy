# Hole 9 (Par 5, Hdcp 13)
# Scores: brad=5, scott=5, tim=8, eric=4(+1)
# Junk: prox:brad

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "9"

- tapOn:
    id: "player-brad-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-increment"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-tim-increment"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-tim-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-decrement"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-eric-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "junk-prox-brad"

- waitForAnimationToEnd:
    timeout: 300

- assertVisible:
    id: "team-1-hole-points"
    text: "0"

- assertVisible:
    id: "team-2-hole-points"
    text: "0"

- assertVisible:
    id: "team-1-points"
    text: "+17"

- assertVisible:
    id: "team-2-points"
    text: "-17"

- assertVisible:
    id: "junk-low_ball-2"

- assertVisible:
    id: "junk-low_ball-2-points"
    text: "2"

- assertVisible:
    id: "junk-low_total-1"

- assertVisible:
    id: "junk-low_total-1-points"
    text: "2"

- takeScreenshot: "hole_9_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
