# Hole 9
# Scores: p1=4, p2=5, p3=4, p4=5
# Multipliers: t1:double t2:double

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---
# Navigate to hole 9
- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000

- tapOn:
    id: "player-p1-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-decrement"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "multiplier-double-1"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "multiplier-double-2"

- waitForAnimationToEnd:
    timeout: 300

- takeScreenshot: "hole_9_complete"
