# Hole 11
# Scores: p1=5, p2=6, p3=5, p4=6

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---
# Navigate to hole 11
- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000

- tapOn:
    id: "player-p1-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-increment"

- waitForAnimationToEnd:
    timeout: 300

- tapOn:
    id: "player-p4-increment"

- waitForAnimationToEnd:
    timeout: 500

- takeScreenshot: "hole_11_complete"
