# Hole 11
# Scores: p1=5, p2=6, p3=5, p4=6

appId: golf.spicy
---

- runFlow:
    when:
    commands:
      - swipe:
          direction: "LEFT"
          duration: 300
      - waitForAnimationToEnd:
          timeout: 1000

- extendedWaitUntil:
    visible: "Hole 11"
    timeout: 5000

- tapOn:
    id: "player-p1-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p2-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p3-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-p4-increment"

- waitForAnimationToEnd:
    timeout: 500

- takeScreenshot: "hole_11_complete"
