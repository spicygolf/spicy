# Hole 11 (Par 4, Hdcp 6)
# Scores: brad=5(+1), scott=6(+1), tim=5, eric=6(+1)

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- assertVisible:
    id: "hole-number"
    text: "11"

- tapOn:
    id: "player-brad-score"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-scott-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-tim-increment"

- waitForAnimationToEnd:
    timeout: 500

- tapOn:
    id: "player-eric-increment"

- waitForAnimationToEnd:
    timeout: 500

- takeScreenshot: "hole_11_complete"

- tapOn:
    id: "hole-nav-next"

- waitForAnimationToEnd:
    timeout: 1000
