# Sub-flow: Create new Five Points game
# Expects: User logged in, "New Game" visible
# Provides: Game settings screen visible, "Add Player" visible

appId: golf.spicy
---
- tapOn: "New Game"

- waitForAnimationToEnd:
    timeout: 3000

- tapOn:
    text: "Search"

- waitForAnimationToEnd:
    timeout: 3000

- extendedWaitUntil:
    visible:
      id: "spec-five-points"
    timeout: 10000

- tapOn:
    id: "spec-five-points"

- waitForAnimationToEnd:
    timeout: 3000

# Ensure we're on Players tab (app may remember last tab from previous game)
- tapOn: "Players"

- extendedWaitUntil:
    visible: "Add Player"
    timeout: 10000
