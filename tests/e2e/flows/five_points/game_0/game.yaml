# Five Points - Game 0 (18-Hole E2E Test)
# Main orchestration flow that runs sub-flows
#
# This flow tests:
# - Login with test account
# - Clean up any existing games
# - Create Five Points game
# - Add 3 guest players (logged-in player is added automatically)
# - Play 18 holes with scoring, junk, and multipliers
# - Verify final leaderboard

appId: golf.spicy
---
- takeScreenshot: "test_start"

- launchApp:
    clearState: true

# Login
- runFlow: "login.yaml"

# Clean up any existing games
- runFlow: "cleanup.yaml"

# Create new game
- runFlow: "new_game.yaml"

# Add guest players (logged-in player already added)
- runFlow: "add_players.yaml"

# Start game
- runFlow: "start_game.yaml"

# Play all 18 holes
- runFlow: "holes/hole_01.yaml"
- runFlow: "holes/hole_02.yaml"
- runFlow: "holes/hole_03.yaml"
- runFlow: "holes/hole_04.yaml"
- runFlow: "holes/hole_05.yaml"
- runFlow: "holes/hole_06.yaml"
- runFlow: "holes/hole_07.yaml"
- runFlow: "holes/hole_08.yaml"
- runFlow: "holes/hole_09.yaml"
- runFlow: "holes/hole_10.yaml"
- runFlow: "holes/hole_11.yaml"
- runFlow: "holes/hole_12.yaml"
- runFlow: "holes/hole_13.yaml"
- runFlow: "holes/hole_14.yaml"
- runFlow: "holes/hole_15.yaml"
- runFlow: "holes/hole_16.yaml"
- runFlow: "holes/hole_17.yaml"
- runFlow: "holes/hole_18.yaml"

# View final leaderboard
- runFlow: "leaderboard.yaml"
