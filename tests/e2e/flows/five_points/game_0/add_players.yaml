# Sub-flow: Add 3 guest players (Scott, Tim, Eric)
# Expects: Game settings screen, logged-in player already added automatically
# Provides: 4 players total, ready to start game

appId: golf.spicy
---

- tapOn: "Add Player"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn: "Manual"

- waitForAnimationToEnd:
      timeout: 1000

- tapOn:
      id: "manual-player-name-input"

- inputText: "Scott"

- tapOn:
      id: "manual-player-short-input"

- inputText: "Scott"

- tapOn:
      id: "manual-player-handicap-input"

- inputText: "12"

- hideKeyboard

- tapOn:
      id: "manual-player-submit-button"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn: "Add Player"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn: "Manual"

- waitForAnimationToEnd:
      timeout: 1000

- tapOn:
      id: "manual-player-name-input"

- inputText: "Tim"

- tapOn:
      id: "manual-player-short-input"

- inputText: "Tim"

- tapOn:
      id: "manual-player-handicap-input"

- inputText: "8"

- hideKeyboard

- tapOn:
      id: "manual-player-submit-button"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn: "Add Player"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn: "Manual"

- waitForAnimationToEnd:
      timeout: 1000

- tapOn:
      id: "manual-player-name-input"

- inputText: "Eric"

- tapOn:
      id: "manual-player-short-input"

- inputText: "Eric"

- tapOn:
      id: "manual-player-handicap-input"

- inputText: "14"

- hideKeyboard

- tapOn:
      id: "manual-player-submit-button"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn: "Select Course/Tee"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn: "Manual"

- waitForAnimationToEnd:
      timeout: 1000

- tapOn:
      id: "manual-course-name-input"

- inputText: "Test Course"

- tapOn:
      id: "manual-course-tee-input"

- inputText: "Blue"

- hideKeyboard

- tapOn:
      id: "manual-course-next-button"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn:
      id: "manual-course-save-button"

- waitForAnimationToEnd:
      timeout: 3000
