# Sub-flow: Add 3 guest players (Scott, Tim, Eric)
# Expects: Game settings screen, logged-in player already added automatically
# Provides: 4 players total, ready to start game

appId: golf.spicy
---

- tapOn: "Add Player"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn: "Add Guest"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn:
      text: "(?i)name"

- inputText: "Scott"

- hideKeyboard

- tapOn:
      text: "(?i)handicap"

- inputText: "12"

- hideKeyboard

- tapOn: "Done"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn: "Add Player"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn: "Add Guest"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn:
      text: "(?i)name"

- inputText: "Tim"

- hideKeyboard

- tapOn:
      text: "(?i)handicap"

- inputText: "8"

- hideKeyboard

- tapOn: "Done"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn: "Add Player"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn: "Add Guest"

- waitForAnimationToEnd:
      timeout: 2000

- tapOn:
      text: "(?i)name"

- inputText: "Eric"

- hideKeyboard

- tapOn:
      text: "(?i)handicap"

- inputText: "14"

- hideKeyboard

- tapOn: "Done"

- waitForAnimationToEnd:
      timeout: 2000
