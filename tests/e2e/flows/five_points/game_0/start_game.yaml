# Sub-flow: Start the game
# Expects: Players added, on game settings screen
# Provides: Scoring screen visible, "Hole 1" visible

appId: golf.spicy
platform:
  ios:
    snapshotKeyHonorModalViews: false
---

- tapOn: "Start Game"

- waitForAnimationToEnd:
    timeout: 3000

- extendedWaitUntil:
    visible: "Hole 1"
    timeout: 10000
