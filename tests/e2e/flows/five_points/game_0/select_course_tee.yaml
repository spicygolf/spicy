- inputText: "13"

- tapOn:
      id: "hole-10-handicap"

- inputText: "2"

- tapOn:
      id: "hole-11-handicap"

- inputText: "6"

- tapOn:
      id: "hole-12-handicap"

- inputText: "12"

- tapOn:
      id: "hole-13-par"

- waitForAnimationToEnd:
      timeout: 300

- tapOn: "hole-13-par-item-3"

- waitForAnimationToEnd:
      timeout: 200

- tapOn:
      id: "hole-13-handicap"

- inputText: "18"

